<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="left">
        <span class="logo">SoftUni</span>
        <div class="text">
          <h1>Welcome to SoftUni</h1>
          <h2>Are you ready to become a dev?</h2>
        </div>
        <span class="icons"
          ><i class="fa-solid fa-earth-americas"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-square-twitter"></i
        ></span>
      </div>

      <div class="right">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Radoslav" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="lichev96@gmail.com"/>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="*********" />

          <label for="repeat-password">Repeat Password:</label>
          <input type="password" id="repeat-password" name="repeat-password" placeholder="*********"/>

          <div class="buttons">
            <input type="submit" value="Submit" />
            <a href="#">I am already a ninja</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
